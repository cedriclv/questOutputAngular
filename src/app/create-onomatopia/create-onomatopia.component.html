<div class="m-2 ^-2 w-50 d-flex flex-column align-items-center text-center bg-light border border-primary" >
    <h2>Creer une onomatopé</h2>
    <form  (ngSubmit)="createOnomatopia()" >
        <fieldset class="mb-3">
            <label class="form-label" for="ono">onomatopé</label>
            <input class="form-control" id="ono" type="text" [(ngModel)]="newOnomatopia" name="ono" >
        </fieldset>
        <button class="btn btn-primary" type="submit">Creer</button>
    </form>
</div>
